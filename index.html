<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClipStore</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/imgs/favicon.jpg" type="image/x-icon">
        <script src="https://kit.fontawesome.com/58fdc6ce93.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="section-hero">
            <div class="contenedor">
                <h1 class="text-title"><strong>Clip</strong>Store</h1>
                <p class="text-title">Tu mejor eleccion para un siguiente nivel</p>
            </div>
        </section>
        <section>
            <div>
                <img class="imagens" src="assets/imgs/consola-ps5.jpg" alt="consola-ps5">
            </div>
            <div class="tex-derecha">
                <h3 class="tex-dis">Consola de video PS5</h3>
                <p class="tex-dis">Precio: $550</p>
            </div>
            <div>
                <img class="imagens" src="assets/imgs/control-ps5.jpg" alt="control-ps5">
            </div>
            <div class="tex-derecha">
                <h3 class="tex-dis">Control de consola PS5</h3>
                <p class="tex-dis">Precio: $50</p>
            </div>
            <div>
                <img class="imagens" src="assets/imgs/auricular.jpg" alt="auricular-ps5">
            </div>
            <div class="tex-derecha">
                <h3 class="tex-dis">Auricular inalambrico</h3>
                <p class="tex-dis">Precio: $35</p>
            </div>
        </section>
        <div class="footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
             @clipstore 2022
        </div>  
    </body>
</html>
